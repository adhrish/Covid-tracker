<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="global.css">
</head>
<body>

	 <!-- Navigation bar -->
	<div class= 'navbar'>
		<div class="navbar-text-options text" id= logo>
			<div class="heading-semibold-15vw-SquadaOne grey font">Covid19</div>
			<div class="heading-semibold-15vw-SquadaOne blue font">India</div>
		</div>
		<div class= 'navbar-options' id='navbar-icons-container'>
			<div class= 'navbar-options' id='Home'>
				<img src="./Images/svg/home-solid.svg" >
			</div>
			<div class= 'navbar-options' id='About'>
				<img src="./Images/svg/question-circle-solid.svg">
			</div>
			<div class= 'navbar-options' id='mode'>
				<img src="./Images/svg/moon-solid.svg" >
			</div>
		</div>
		<div class="navbar-text-options text heading-semibold-15vw-SquadaOne blue" id= "language">
			<div class="font">English</div>
		</div>
	</div>


	<div class="search-bar">
		<div>
			<span class="heading-semibold-15vw-SquadaOne grey">Search your district or state</span>
		</div>
		<div class="hanger">
			<span>|</span>
		</div>
		<div id= "bar" class="grey">
			<input type="text"  class="paragraph-regular-1vw-OpenSans" placeholder="Search">
		</div>
	</div>

	<div class= "date-time">
		<div  class="date-time-content  heading-semibold-1vw-SquadaOne " >
			<span class="grey">20 Jul,  00:00 IST</span>
			<img src="./Images/svg/bell-regular.svg">
			<img src="./Images/svg/redo-solid.svg">
		</div>
	</div>

	<div class="cards-section">
		<div class= "card-plate">
			<div class="card">
				<div class="card-heading heading-semibold-1vw-RedRoseBold darkred">
					Confirmed 
				</div>
				<div class="card-count heading-semibold-25vw-RedRoseBold darkred">1054168</div>
			</div>
			<div class="card">
				<div class="card-heading heading-semibold-1vw-RedRoseBold blue">
					 Active 
				</div>
				<div class="card-count heading-semibold-25vw-RedRoseBold blue">608945</div>
			</div>
			<div class="card">
				<div class="card-heading heading-semibold-1vw-RedRoseBold darkgreen">
					Recovered 
				</div>
				<div class="card-count heading-semibold-25vw-RedRoseBold darkgreen">402157</div>
			</div>
			<div class="card">
				<div class="card-heading heading-semibold-1vw-RedRoseBold darkgrey">
					Deceased 
				</div>
				<div class="card-count heading-semibold-25vw-RedRoseBold darkgrey">3008</div>
				
			</div>
		
		</div>


	</div>
	
</body>
</html>
